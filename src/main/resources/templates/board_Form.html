
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">

    <link rel="stylesheet" href="/css/boardWrite.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>GROWTH</title>
</head>




<body>
	
	<form th:action="@{/question/write}" method="post">
    <div class="container" id="qImgBox">
        <img src="/img/Q&A.jpg"  alt="">
    </div>

    <div class="container">
        <div class="row" id="qWrite">
            <table>
                <div class="col-12">
                    <tr id="qWriteTable">
                        <td id="qWriteTableName">제목</td>
                        <td><input type="text" name="title" id="title"></td>
                    </tr>
                  
                    <tr id="qWriteTable">
                        <td id="qWriteTableName">내용</td>
                        <td><textarea placeholder="내용을 입력해주세요" name="content" id="content"></textarea></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>


    <div class="container">
        <div class="row" id="qWFile" style="">
            <table>
                <div class="col-12">
                    <tr style=" height: 100px;">
                        <td id="qWFileUplode">첨부파일</td>
                        <td>
                            <input type="file" name="img" id="inputFile" width="">
                        </td>
                    </tr>
                </div>
            </table>
        </div>
    </div>

    <div class="qWBottom">
        <input type="submit" value="저장하기" class="btn btn-primary"></input>
    </div>
    </form>

  
</body>


</html>
