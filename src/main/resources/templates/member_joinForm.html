<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap">
	<link rel="stylesheet" href="/css/joinForm.css">

	<!-- 스크립트 -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">


	<title>회원가입 화면</title>


</head>

<body>

	<nav th:replace="~{main :: navbarFragment}"></nav>

	<!-- 회원가입 폼 상단 텍스트 -->
	<div class="container">
		<div id="info">
			<div class="row" id="infoImgText">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="infoImgText">
					<h4 id="info1">일반 회원가입</h4>
					<h8 id="info2">혼설팅 가입을 환영합니다.</h8>

				</div>
			</div>
		</div>

		<div class="container">
			<form th:action="@{/member/join}" th:object="${userForm}" method="post">
				<div th:replace="~{board_FormErrors :: formErrorsFragment}"></div>
				<div class="mb-3">
					<label for="userId" class="form-label">아이디</label>
					<input type="text" th:field="*{userId}" class="form-control">
				</div>
				<div class="mb-3">
					<label for="password1" class="form-label">비밀번호</label>
					<input type="password" th:field="*{password1}" class="form-control">
				</div>
				<div class="mb-3">
					<label for="password2" class="form-label">비밀번호 확인</label>
					<input type="password" th:field="*{password2}" class="form-control">
				</div>
				<div class="mb-3">
					<label for="userName" class="form-label">이름</label>
					<input type="text" th:field="*{username}" class="form-control">
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">휴대전화</label>
					<input type="text" th:field="*{phone}" class="form-control">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">이메일</label>
					<input type="text" th:field="*{email}" class="form-control">
				</div>

				<div class="infoCheck">
					<input id="infoCheckInput" type="submit" class="btn btn-primary" value="회원가입"> 
					<input id="infoCheckInput" type="reset" class="btn btn-primary" value="취소">
				</div>
			</form>
		</div>
	</div>


	<footer th:replace="~{main :: FooterFragment}"></footer>











</body>

</html>
